<html>
<head>
    <title>Log In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

</head>

<body>

<div id="login">   
    <h1>Login (Welcome Back)!</h1>
    
    <form action="/login" method="post">
    
      <div class="field-wrap">
      <label>
        Email Address<span class="req">*</span>
      </label>
      <input type="email" name="email" required autocomplete="off"/>
    </div>
    
    <div class="field-wrap">
      <label>
        Password <span class="req">*</span>
      </label>
      <input type="password" name="password1" required autocomplete="off"/>
    
    </div>
    <div class="field-wrap">
      <label>
        Retype Password<span class="req">*</span>
      </label>
      <input type="password" name="password2" required autocomplete="off"/>
    </div>
    
    <p class="forgot"><a href="#">Forgot Password?</a></p>
    
    <button class="button button-block"/>Log In</button>
    
    </form>

  </div>
  <li class="tab active"><a href='/'>Not registered Yet? Sign Up</a></li>
</body>
