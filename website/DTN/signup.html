<body>
<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="/loginPage">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up</h1>
          
          <form action="/signup" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <input type="text" name="fname" placeholder="First Name" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <input type="text" name="lname" placeholder="Last Name" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">

            <input type="email" name="email" placeholder="Email Adress *" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <input type="password" name="password1" placeholder="Set a Password 1" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <input type="password" name="password2" placeholder="Set a Password 2" required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Login (Welcome Back)!</h1>
          
          <form action="/login" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password 1<span class="req">*</span>
            </label>
            <input type="password" name="password1" required autocomplete="off"/>
          
          </div>
          <div class="field-wrap">
            <label>
              Password 2<span class="req">*</span>
            </label>
            <input type="password" name="password2" required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->

</div> <!-- /form -->
